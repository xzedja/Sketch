<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-title">
            <h1 class="title">Sketch-Etch</h1>
        </div>
        <div class="create">
            <button id="create-tiles">Tiles</button>
        </div>
        <div class="tiles-container">
            <div class="options">
                <div class="square"><button id="random">Random Color</button></div>
                <div class="square"><input type="text" id="sizing"></div>
                <div class="square"><button id="dark">Darker Color</button></div>
                <div class="square"></div>
            </div>
            <div class="tiles-box" id="tiles-box">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
